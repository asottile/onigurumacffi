name: main

on:
  push:
    branches: [main, test-me-*]
    tags: '*'
  pull_request:

jobs:
  main-windows:
    uses: asottile/workflows/.github/workflows/tox.yml@v1.8.1
    with:
      env: '["py310"]'
      os: windows-latest
      arch: '["x64", "x86"]'
      wheel-tags: true
  main-macos:
    uses: asottile/workflows/.github/workflows/tox.yml@v1.8.1
    with:
      env: '["py310"]'
      os: macos-latest
      wheel-tags: true
  main-macos-intel:
    uses: asottile/workflows/.github/workflows/tox.yml@v1.8.1
    with:
      env: '["py310"]'
      os: macos-13
      wheel-tags: true
  main-linux:
    uses: asottile/workflows/.github/workflows/tox.yml@v1.8.1
    with:
      env: '["py310", "py311", "py312"]'
      os: ubuntu-latest
